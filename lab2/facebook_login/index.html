<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Sign up</title>
    <style>
        body{
            font-family: Arial, san-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container{
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 100%;
        }
        .left-section{
            flex: 1;
            padding: 20px;
        }
        .left-section h1{
            color: #1877f2;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .right-section{
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(0,0,0.1);
        }
        .login-form{
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .login-form input{
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .login-form button{
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        .login-form button:hover{
            background-color: #165dd4;
        }
        .forgot-password{
            text-align: center;
            color: #1877f2;
            margin-top: 10px;
            cursor: pointer;
        }
        .register-btn{
            margin-top: 20px;
            background-color: #42b72a;
            color: white;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .register-btn:hover{
            background-color: #36a420;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-section">
        <h1>facebook</h1>
        <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right-section">
        <form class="login-form">
            <input type="text" placeholder="Email or Phone Number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">Forgot password?</div>
        <button class="register-btn">Create New Account</button>
    </div>
</div>
</body>
</html>

<div class="album-detail-container">
    <h1>Album Details</h1>
    
    <div *ngIf="isLoading" class="loading">
      Loading album details...
    </div>
    
    <div *ngIf="album && !isLoading" class="album-info">
      <div class="info-item">
        <span class="label">Album ID:</span>
        <span>{{ album.id }}</span>
      </div>
      
      <div class="info-item">
        <span class="label">User ID:</span>
        <span>{{ album.userId }}</span>
      </div>
      
      <div class="info-item">
        <span class="label">Title:</span>
        <input 
          type="text" 
          [(ngModel)]="editedTitle" 
          class="title-input"
        >
      </div>
      
      <div class="buttons">
        <button 
          (click)="saveAlbum()" 
          class="save-btn" 
          [disabled]="isSaving || editedTitle === album.title"
        >
          {{ isSaving ? 'Saving...' : 'Save' }}
        </button>
        
        <button (click)="goBack()" class="return-btn">
          Return
        </button>
        
        <a [routerLink]="['/albums', album.id, 'photos']" class="photos-link">
          Photos
        </a>
      </div>
    </div>
  </div>

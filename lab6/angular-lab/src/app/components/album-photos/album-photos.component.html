<div class="photos-container">
    <h1 *ngIf="album">Photos for Album: {{ album.title }}</h1>
    <h1 *ngIf="!album">Album Photos</h1>
    
    <button (click)="goBack()" class="return-btn">Return</button>
    
    <div *ngIf="isLoading" class="loading">
      Loading photos...
    </div>
    
    <div *ngIf="photos.length === 0 && !isLoading" class="no-photos">
      No photos found for this album.
    </div>
    
    <div class="photo-grid">
      <div *ngFor="let photo of photos" class="photo-item">
        <img [src]="photo.url" [alt]="photo.title">
        <p class="photo-title">{{ photo.title }}</p>
      </div>
    </div>
  </div>
